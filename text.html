<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页的标题</title>
</head>

<body>
    <!-- 标题h -->
    <h1>h1标签</h1>
    <!-- ctrl+d可以同时选中1，并加将h1的1删除，同时改成2 -->
    <h2>h2标签</h2>
    <!-- 段落p -->
    <p>是根据不多啊施工方卡死了改口费v客户 <br> 客房v看到你介绍的国防科技沙龙聚会美女记得付款了对吧v的女看守龙卷风但是风格是客户发客户如果和</p>
    <hr>

    <!-- 没有强调语义 -->
    <b>加粗</b>
    <u>下划线</u>
    <i>倾斜</i>
    <s>删除</s>
    <br>
    <!-- 多了强调语义 -->
    <strong>加粗</strong>
    <ins>下划线</ins>
    <em>倾斜</em>
    <del>删除</del>
    <br>

    <!-- 图片   相对路径 -->
    <!-- alt 替换文本，当图片不显示的时候，显示的文字 -->

    <!-- 设置两个，各自按比例缩放 -->
    <!-- ./图片名 图片名 （同级目录查找表示一定一在当前的目录里进行查找） -->
    <img src="./1.jpeg" alt="这是一束花" title="鼠标悬停才能看到的文字" width="200px" height="200px ">
    <img src="1.jpeg" alt="这是一束花" title="这是一束粉色的花" width="300px" height="200px ">
    <img src="./1.jpeg23" alt="这是一朵花/无法加载图片">
    <br>

    <!--  设置一个，另一个同比例缩放-->
    <!-- 文件名/图片名可找到该图片 （下级目录查找,在同一个html文件里的另一个文件） -->
    <img src="图片/2.jpeg" alt="这是香水" title="这是香奈儿香水" height="300px">
    <br>

    <!-- ../文件/图片名 （上级查找 上一级的文件里的图片） -->
    <img src="../上级图片/3.jpeg" alt="这是鬼刀" title="这是鬼刀" height="300px">
    <br>

    <!-- 绝对路径，不用，因为你盘符存放的，别人看不到-->
    <img src="C:\Users\86158\OneDrive\图片\本机照片\1.jpeg" alt="" width="100px">
    <br>

    <!--controls 显示播放的控件
        autoplay 自动播放（部分浏览器不支持）
        loop 循环播放  -->
    <!--audio 音频 -->
    <audio src="./15433.mp3" controls autoplay loop></audio>
    <!--video 视频   例外：谷歌浏览器可以让视频自动放，但要加上muted，从而静音自动播放 -->
    <video src="./想见你.mp4" control autoplay muted loop width="200px"></video>
    <br>

    <!-- 超链接 -->
    <!--a href 跳转地址 -->
    <!-- 跳转到某网站，就用某个网站的网址-->
    <!-- target 目标网页打开形式
         _self  默认值，在当前窗口跳转（覆盖原网页）
         _blank  在新窗口跳转（保留原网页）-->
    <a href="https://www.baidu.com/?tn=44004473_27_oem_dg" target="_self">跳转到百度</a>
    <br>
    <a href="https://www.baidu.com/?tn=44004473_27_oem_dg" target="_blank">跳转到百度</a>

    <br>
    <!-- 如果是跳转到文件，就./查找 -->
    <a href="./想见你.mp4">跳转到视频</a>
    <br>
    <!-- 当开发网站初期，我们还不知道要跳转到哪的时候，就在href" "里写“###”，表示空-->
    <a href="###">不知道跳转到哪里</a>
</body>

</html>
